{% extends 'common/home-page.html' %}
{% load static %}

{% block content %}
<style>
  .img_button {
    display: inline-block;
    background-color: #000000;
    color: white;
    padding: 8px 12px;
    border-radius: 10px;
    cursor: pointer;
    font-family: inherit;
    font-size: 14px;
    text-align: center;
    margin-bottom: 10px;
  }

  input[type="file"] {
    display: none;
  }

  .form-field {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    gap: 10px;
    flex-wrap: wrap;
  }

  .form-label {
    min-width: 120px;
    font-weight: bold;
  }

  .form-field input[type="text"],
  .form-field input[type="file"],
  .form-field textarea,
  .form-field select {
    flex: 1;
    min-width: 150px;
  }

  .edit-photo label {
    display: initial !important;
    margin-top: 12px;
    margin-right: 5px;
    white-space: nowrap;
    padding-right: 100px;
  }

  input:required, select:required, textarea:required {
    box-shadow: none;
  }
</style>

<div class="edit-delete edit-photo">
  <h2>Add photo</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-field">
      <label class="form-label" for="{{ form.photo.id_for_label }}">Photo file:</label>
      <label for="{{ form.photo.id_for_label }}" class="img_button">Upload Photo</label>
      {{ form.photo }}
    </div>

    <div class="form-field">
      <label class="form-label" for="{{ form.description.id_for_label }}">Description:</label>
      {{ form.description }}
    </div>

    <div class="form-field">
      <label class="form-label" for="{{ form.location.id_for_label }}">Location:</label>
      {{ form.location }}
    </div>

    <div class="form-field">
      <label class="form-label" for="{{ form.tagged_pet.id_for_label }}">Tag Pets:</label>
      {{ form.tagged_pet }}
    </div>

    <button class="add-btn" type="submit">Add Photo</button>
  </form>
</div>
{% endblock %}
