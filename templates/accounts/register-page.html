{% block content %}
<div class="login-register-div">
    <div class="login-register-box">
        <h1>Petstagram</h1>

        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}

    <div class="second-option">
        <p>Have an account?

        </p>
    </div>
</div>
{% endblock %}
