{% extends "common/home-page.html" %}

{% block content %}
<div class="login-register-div">
    <div class="login-register-box">
        <h1>Petstagram</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log in</button>
        </form>
    </div>

    <div class="second-option">
        <p>Don't have an account?
            <a href="{% url 'accounts:register' %}">
                Register
            </a>
        </p>
    </div>
</div>
{% endblock %}
